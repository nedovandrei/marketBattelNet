<div class="slider-wrap">
    <div class='slider'>
        <div class='slide1'></div>
        <div class='slide2'></div>
        <div class='slide3'></div>
    </div>
</div>
<section class="center slider">
    <div>
        <img src="../../images/header_dota2.png">
    </div>
    <div>
        <img src="../../images/header_hearthstone.png">
    </div>
    <div>
        <img src="../../images/header_lol.png">
    </div>
    <!--<div>
        <img src="http://placehold.it/1920x300?text=4">
    </div>
    <div>
        <img src="http://placehold.it/1920x300?text=5">
    </div>
    <div>
        <img src="http://placehold.it/1920x300?text=6">
    </div>-->
</section>

<div class="middle_content m_c_items">
    <div class="m_c_left m_c_item">
        <ul class="menu menu_lvl_1">
            <li class="menu_item games" ng-repeat="game in gameList" ui-sref="shop({gameId: {{game.Id}}})"><img width="30" style="padding-right:5px" ng-src="{{imagesPath}}{{game.LogoFileName}}" />{{game.NameEng}} <span class="counter">({{game.ArtCount}})</span></li>
        </ul>
    </div>
    <div class="m_c_right m_c_item">
        <div class="products">           
           
            <div class="products ">


                <a class="product" ng-repeat="art in artList" ui-sref="art({artId: {{art.Id}}, fromUrl: '{{currentUrl}}'})">

                    <div class="p_image">
                        <img ng-src="{{imagesPath}}{{art.ThumbnailFileName}}" height="150" alt="">
                    </div>
                    <div class="p_name">
                        <div class="p_n_language" ng-show="language === 'ru-RU'">{{art.NameRus}}</div>
                        <div class="p_n_language" ng-show="language === 'en-US'">{{art.NameEng}}</div>
                        <div class="p_n_language" ng-show="language === 'ro-MD'">{{art.NameRom}}</div>
                        <div class="p_cost ">{{art.Price}} MDL</div>
                    </div>

                </a>


            </div>        
        </div>
    </div>
</div>
