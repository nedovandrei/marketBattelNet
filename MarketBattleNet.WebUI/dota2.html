<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <link  rel="stylesheet" href="css/screen.css" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <meta charset="UTF-8">
    <title>Market</title>
</head>
<body class="m_page dota2">
<div class="main_page">
    <div class="header_block">
        <div class="header_content">
            <div class="h_link games">Игры</div>
            <div class="h_link market active">Магазин</div>
        </div>
    </div>
    <div class="middle_block m_b_items">
        <div class="m_b_left m_b_item">

            <section class="menu menu_lvl_1">
                <div class="menu_item">
                    <input id="ac-1" name="accordion-1" type="checkbox" />
                    <label for="ac-1">Сортировка по дате</label>
                    <ul class="ac-small menu menu_lvl_2">
                        <li class="menu_item">По возрастанию</li>
                        <li class="menu_item">По убыванию</li>
                    </ul>
                </div>
                <div class="menu_item">
                    <input id="ac-2" name="accordion-1" type="checkbox" />
                    <label for="ac-2">Сортировка по цене</label>
                    <ul class="ac-medium menu menu_lvl_2">
                        <li class="menu_item">По возрастанию</li>
                        <li class="menu_item">По убыванию</li>
                    </ul>
                </div>
                <div class="menu_item">
                    <input id="ac-3" name="accordion-1" type="checkbox" />
                    <label for="ac-3">Сортировка по товару</label>
                    <ul class="ac-large menu menu_lvl_2">
                        <li class="menu_item">Майки</li>
                        <li class="menu_item">Кружки</li>
                        <li class="menu_item">Коврики</li>
                    </ul>
                </div>
            </section>
        </div>
        <div class="m_b_right m_b_item">
            <div class="products ">
                <div class="product pot">
                    <div class="p_image">
                        <img src="images/pot/dota2/fRmMd4AryKk.jpg" alt="">
                    </div>
                    <div class="p_name">Чашка Batrider</div>
                </div>

                <div class="product pot">
                    <div class="p_image">
                        <img src="images/pot/dota2/Sj52bIF8haw.jpg" alt="">
                    </div>
                    <div class="p_name">Чашка Dragon Knight</div>
                </div>
                <div class="product mousemat">
                    <div class="p_image">
                        <img src="images/mousemat/dota2/xp4M9EOT80M.jpg" alt="">
                    </div>
                    <div class="p_name">Коврик Phenix</div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer_block">

    </div>
</div>
</body>
</html>
