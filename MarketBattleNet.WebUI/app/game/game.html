<div class="slider-wrap">
    <div class='slider'>
        <div class='slide1'></div>
        <div class='slide2'></div>
        <div class='slide3'></div>
    </div>
</div>
<div class="middle_content m_c_items">
    <div class="m_c_left m_c_item">
        <ul class="menu menu_lvl_1">
            <li class="menu_item games h_l">Half Life</li>
            <li class="menu_item games l">Lineage 2</li>
            <li class="menu_item games h">Hearthstone</li>
            <li class="menu_item games w_o_w">World of Warcraft</li>
            <li class="menu_item games d">Dota 2</li>
            <li class="menu_item games l_o_l">League of Legend</li>
        </ul>
    </div>
    <div class="m_c_right m_c_item">
        <div class="products" >
            <div ng-repeat="game in gameList">
                <div class="product games" ui-sref="shop({gameId: {{game.Id}}})">
                    <div class="p_image">
                        <img ng-src="images/Logo/{{game.LogoFileName}}" alt="">
                    </div>
                    <div class="p_name">{{game.Name}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
