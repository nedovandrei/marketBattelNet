<div class="middle_content m_c_items">
    <div class="m_c_right m_c_item">
        <div class="products ">
            <div class="product pot" ui-sref="art">
                <div class="p_image">
                    <img ng-src="images/arts/{{art.LargeFileName}}" alt="">
                </div>
                <div class="p_name">
                    <span>{{art.Name}}</span>
                    <div class="p_cost">6,99$</div>
                    <span class="p_description">
                        {{art.Description}}
                    </span>
                    <div class="p_buy">Купить Сейчас</div>
                    <button class="p_buy" ng-click="back()">Назад</button>
                </div>
            </div>
        </div>
    </div>
</div>
