
<div class="middle_content m_c_items">
    <div class="m_c_left m_c_item">

        <section class="menu menu_lvl_1">
            <div class="menu_item">
                <input id="ac-1" name="accordion-1" type="checkbox" />
                <label for="ac-1">Сортировка по дате</label>
                <ul class="ac-small menu menu_lvl_2">
                    <li class="menu_item">По возрастанию</li>
                    <li class="menu_item">По убыванию</li>
                </ul>
            </div>
            <div class="menu_item">
                <input id="ac-2" name="accordion-1" type="checkbox" />
                <label for="ac-2">Сортировка по цене</label>
                <ul class="ac-medium menu menu_lvl_2">
                    <li class="menu_item">По возрастанию</li>
                    <li class="menu_item">По убыванию</li>
                </ul>
            </div>
            <div class="menu_item">
                <input id="ac-3" name="accordion-1" type="checkbox" />
                <label for="ac-3">Сортировка по товару</label>
                <ul class="ac-large menu menu_lvl_2">
                    <li class="menu_item">Майки</li>
                    <li class="menu_item">Кружки</li>
                    <li class="menu_item">Коврики</li>
                </ul>
            </div>
        </section>
    </div>
    <div class="m_c_right m_c_item">
        <div class="products ">
            <div ng-repeat="art in artList">
                <div class="product" ui-sref="art({artId: {{art.Id}}, fromUrl: '{{currentUrl}}'})">
                    <div class="p_image">
                        <img ng-src="images/arts/{{art.ThumbnailFileName}}" height="150" alt="">
                    </div>
                    <div class="p_name">{{art.NameRus}}</div>
                </div>
            </div>
            <div class="page_droduct">
                <div class="button_next" ui-sref="shop">Следующая страница</div>
                <div class="button_back" ui-sref="shop">Предыдущая страница</div>
            </div>
        </div>
    </div>
</div>
