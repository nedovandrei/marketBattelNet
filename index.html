<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <link  rel="stylesheet" href="css/screen.css" type="text/css"/>
    <meta charset="UTF-8">
    <title>Market</title>
</head>
<body class="m_page">
<div class="main_page">
    <div class="header_block">
        <div class="h_link games active">Игры</div>
        <div class="h_link market">Магазин</div>
    </div>
    <article id=slider>
        <input checked type=radio name=slider id=slide1 />
        <input type=radio name=slider id=slide2 />
        <input type=radio name=slider id=slide3 />
        <input type=radio name=slider id=slide4 />
        <input type=radio name=slider id=slide5 />


        <!-- The Slider -->


        <div id=slides>

            <div id=overflow>

                <div class=inner>

                    <article>
                        <img src="images/dota2_load1-960x300.jpg" />
                    </article>


                    <article>
                        <img src="images/halfLife2.jpg" />
                    </article>

                    <article>
                        <img src="images/wow.jpg" />
                    </article>

                    <article>
                        <img src="images/lol.jpg" />
                    </article>

                    <article>
                        <img src="images/me3sehero.jpg" />
                    </article>

                </div> <!-- .inner -->

            </div> <!-- #overflow -->

        </div> <!-- #slides -->



        <!-- Controls and Active Slide Display -->

        <div id=controls>

            <label for=slide1></label>
            <label for=slide2></label>
            <label for=slide3></label>
            <label for=slide4></label>
            <label for=slide5></label>

        </div> <!-- #controls -->


    </article>
    <div class="middle_block m_b_items">
        <div class="m_b_left m_b_item">
            <ul>
                <li class="games h_l">Half Life</li>
                <li class="games l">Lineage 2</li>
                <li class="games h">Hearthstone</li>
                <li class="games w_o_w">World of Warcraft</li>
                <li class="games d">Dota 2</li>
                <li class="games l_o_l">League of Legend</li>
            </ul>
        </div>
        <div class="m_b_right m_b_item">
            <div class="products">
                <div class="product games">
                    <div class="p_image">
                        <img src="images/Logo/HalfLife.png" alt="">
                    </div>
                    <div class="p_name">Half Life</div>
                </div>
                <div class="product games">
                    <div class="p_image">
                        <img src="images/Logo/3353761.png" alt="">
                    </div>

                    <div class="p_name">Lineage 2</div>
                </div>
                <div class="product games">
                    <div class="p_image">
                        <img src="images/Logo/Hearthstone-Heroes-of-Warcraft-PC-Windows.png" alt="">
                    </div>
                    <div class="p_name">Hearthstone</div>
                </div>
                <div class="product games">
                    <div class="p_image">
                        <img src="images/Logo/World_of_warcraft-icon.png" alt="">
                    </div>
                    <div class="p_name">World of Warcraft</div>

                </div>
                <div class="product games">
                    <div class="p_image">
                        <img src="images/Logo/logo.png" alt="">
                    </div>
                    <div class="p_name">Dota 2</div>
                </div>
                <div class="product games">
                    <div class="p_image">
                        <img src="images/Logo/league_of_legends_dock_icon_by_kaldrax-d53bbj5.png" alt="">
                    </div>
                    <div class="p_name">League of Legend</div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer_block">

    </div>
</div>
</body>
</html>
